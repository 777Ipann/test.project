<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Masuk</title>
    <style>
        :root{
            --bg:#f6f8fb;
            --card:#ffffff;
            --accent:#ff7a18;
            --muted:#6b7280;
            --max-width:980px;
        }
        *{box-sizing:border-box}
        body{
            margin:0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background:var(--bg);
            color:#111827;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            padding:30px 16px;
        }
        .container{
            max-width:var(--max-width);
            margin:0 auto;
            background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
            border-radius:12px;
            box-shadow:0 8px 30px rgba(17,24,39,0.08);
            padding:28px;
        }
        .header{
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:16px;
            flex-wrap:wrap;
        }
        .branding{
            font-weight:700;
            letter-spacing:1px;
            font-size:20px;
        }
        .branding span{color:var(--accent)}
        .sub-header{color:var(--muted);font-size:13px}
        nav a.button{
            display:inline-block;
            text-decoration:none;
            background:var(--card);
            border:1px solid rgba(17,24,39,0.06);
            color:#111827;
            padding:8px 14px;
            border-radius:8px;
            font-size:14px;
            box-shadow:0 2px 6px rgba(16,24,40,0.04);
        }
        nav a.button.primary {
            background:linear-gradient(90deg,var(--accent),#ffb57a);
            color:white;
            border:none;
        }
        a.simple{color:var(--accent);text-decoration:none;font-weight:600}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="branding">ADTEC <span>JTM</span> Shah Alam</div>
            <nav>
                <a class="button" href="index.html">Halaman Utama</a>
                <a class="button primary" href="kursus.html">Kursus</a>
                <a class="button primary" href="hubungi.html">Hubungi Kami</a>
                <a class="button primary" href="logmasuk.html">Log Masuk</a>
            </nav>
        </div>
        <hr>
        <h2>Log Masuk</h2>
        <p class="sub-header">Sila masukkan maklumat log masuk anda di bawah.</p>
        <form>
            <label for="username">Nama Pengguna:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Kata Laluan:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit" class="button primary">Log Masuk</button>
        </form>
        <p class="sub-header" style="margin-top:12px;">Belum ada akaun?
        <a class="simple" href="daftar.html">Daftar di sini</a></p>
    </div>
</body>
</html>
