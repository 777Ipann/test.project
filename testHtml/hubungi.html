<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi</title>
    <style>
        :root{
            --bg:#f6f8fb;
            --card:#ffffff;
            --accent:#ff7a18;
            --muted:#6b7280;
            --max-width:980px;
        }
        *{box-sizing:border-box}
        body{
            margin:0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background:var(--bg);
            color:#111827;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            padding:30px 16px;
        }
        .container{
            max-width:var(--max-width);
            margin:0 auto;
            background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
            border-radius:12px;
            box-shadow:0 8px 30px rgba(17,24,39,0.08);
            padding:28px;
        }
        .header{
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:16px;
            flex-wrap:wrap;
        }
        .branding{
            font-weight:700;
            letter-spacing:1px;
            font-size:20px;
        }
        .branding span{color:var(--accent)}
        .sub-header{color:var(--muted);font-size:13px}
        nav a.button{
            display:inline-block;
            text-decoration:none;
            background:var(--card);
            border:1px solid rgba(17,24,39,0.06);
            color:#111827;
            padding:8px 14px;
            border-radius:8px;
            font-size:14px;
            box-shadow:0 2px 6px rgba(16,24,40,0.04);
        }
        nav a.button.primary {
            background:linear-gradient(90deg,var(--accent),#ffb57a);
            color:white;
            border:none;
        }
    </style>
</head>
<body>
